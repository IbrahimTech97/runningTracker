<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,100&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Runner Tracker</title>
</head>
<body>
    <div class="logo">
        <img src="run.png" alt="running" width="300px" height="300px">
    </div>

    <form>
        <label for="entry">Number of miles today</label>
        <br>
        <input type="number" id="entry" step="0.1"/>
        <br>
        <button type="submit">Add</button>
    </form>

    <hr>

    <section class="entriesWrapper">
        <h3>Last 7 days</h3>
        <ul id="entries">
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
        </ul>

    </section>


    <section class="data">
        <div>
            <p>Total:</p>
            <span id="total">0</span>
        </div>
        <div>
            <p>Average distance:</p>
            <Span id="average">0</Span>
        </div>
        <div>
            <p>This week high:</p>
            <span id="high">0</span>
        </div>
    </section>

    <section class="progress">
        <h3>
            Weekly target:
             <span id="progressTotal"></span>
             / <span id="target"></span> miles
        </h3>

        <div class="progressCircleWrapper">
            <div id="progressCircle">
                <div id="progressCenter"></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
